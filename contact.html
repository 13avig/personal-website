<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="desc-container">
        <!-- Back Button Icon -->
        <button class="back-button" onclick="goBack()"></button>

        <h1>Contact Me</h1>

        <form onsubmit="return goBack()">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <!-- Occupation -->
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Your Occupation" required>

            <!-- Questions / Additional Information -->
            <label for="additional-info">Questions or Additional Information:</label>
            <textarea id="additional-info" name="additional-info" rows="5" placeholder="Your questions or comments"></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
